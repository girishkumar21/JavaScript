<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Focus on <span>Today</span></h1>
        <div class="container">
            <h2>Today <img class="sun" src="images/Sun.svg" alt="suns"></h2>
            <p class="progress_label">Raise the bar by completing your goals!</p>
            <div class="progress_bar">
                <div class="progress_val"><span class="progress"></span></div>
                <p class="error_label"></p>
            </div>
            <div class="taskContainer">
                <div class="goal_container">
                    <div class="circle"><img class="tick" src="images/Tick.svg" alt="tick"></div>
                    <input type="text" class="goal" placeholder="Add new goal...">
                </div>
                <div class="goal_container">
                    <div class="circle"><img class="tick" src="images/Tick.svg" alt="tick"></div>
                    <input type="text" class="goal" placeholder="Add new goal...">
                </div>
                <div class="goal_container">
                    <div class="circle"><img class="tick" src="images/Tick.svg" alt="tick"></div>
                    <input type="text" class="goal" placeholder="Add new goal...">
                </div>
            </div>
            <div class="add" title="Add new Task">+</div>
            <div class="messageSection">
                <p class="message"></p>
            <p class="footer">Made with ❤️ by Girish Kumar</p>
            </div>
        </div>
    </main>
</body>

</html>
